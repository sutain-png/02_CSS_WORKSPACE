  }

<body>
  <!-- 
  üìå CSS Grid

  2. Î∂ÄÎ™® Ïª®ÌÖåÏù¥ÎÑàÎ•º Í≤©Ïûê(Grid)Î°ú ÎßåÎì§Í≥†, ÏûêÏãù ÏïÑÏù¥ÌÖúÎì§ÏùÑ Ïπ∏Ïóê Î∞∞ÏπòÌï©ÎãàÎã§.
  3. Í∏∞Ï°¥ Î†àÏù¥ÏïÑÏõÉ Í∏∞Ïà†Ïùò ÌïúÍ≥ÑÎ•º ÎÑòÏñ¥ Î†àÏù¥ÏïÑÏõÉ ÏûêÏ≤¥Î•º Î®ºÏ†Ä ÏÑ§Í≥ÑÌïòÎäî Î∞©ÏãùÏûÖÎãàÎã§.
  4. Í∏∞Î≥∏ Í∞úÎÖê
      ‚Üí 2Ï∞®Ïõê Î†àÏù¥ÏïÑÏõÉ Î™®Îç∏ : Ìñâ(row)Í≥º Ïó¥(column) Îã®ÏúÑÎ°ú Î∞∞Ïπò
  5. Íµ¨ÏÑ± ÏöîÏÜå

    2) grid item       ‚Üí grid container ÎÇ¥Î∂Ä ÏöîÏÜå (ÏûêÏãù)
    3) grid cell       ‚Üí row(Í∞ÄÎ°úÏ§Ñ)ÏôÄ column(ÏÑ∏Î°úÏ§Ñ)Ïùò ÍµêÏ∞® ÏßÄÏ†ê
-->


<!-- 
  * display: grid; 
  1) ÌäπÏ†ï Ïª®ÌÖåÏù¥ÎÑàÏóê display: grid; ÏÑ§Ï†ï Ïãú ÏûêÏãùÎì§ÏùÄ grid itemÏù¥ Îê©ÎãàÎã§.
  2) Í∏∞Î≥∏Ï†ÅÏúºÎ°ú Î™ÖÏãúÎêú ÌÖúÌîåÎ¶ø(Ïó¥/Ìñâ)Í≥º Í∞≠Ïóê ÎßûÏ∂∞ Ïπ∏(ÏÖÄ)Ïù¥ ÎßåÎì§Ïñ¥ÏßÄÍ≥† ÏïÑÏù¥ÌÖúÏù¥ Ï±ÑÏõåÏßëÎãàÎã§.

  * grid-template-columns / grid-template-rows
     ‚Üí Ïó¥Í≥º ÌñâÏùò Ìä∏Îûô(Ìä∏Îûô = Ïπ∏Ïùò ÎÑàÎπÑ/ÎÜíÏù¥)ÏùÑ Ï†ïÏùòÌï©ÎãàÎã§.

      [ Îã®ÏúÑÏôÄ Ìï®Ïàò ]
      1) fr Îã®ÏúÑ : ÎÇ®ÏùÄ Í≥µÍ∞ÑÏùò ÎπÑÏú® Îã®ÏúÑ (fraction)
      2) repeat(n, track) : Î∞òÎ≥µ Ï†ïÏùò
      3) minmax(min, max) : ÏµúÏÜå/ÏµúÎåÄ Î≤îÏúÑÎ°ú Ïú†Ïó∞Ìïú Ìä∏Îûô
  
  * gap, row-gap, column-gap
     ‚Üí Í∑∏Î¶¨Îìú Ìä∏Îûô Í∞ÑÍ≤©(Ìñâ/Ïó¥ Í∞ÑÍ≤©)ÏùÑ ÏßÄÏ†ïÌï©ÎãàÎã§.
-->

<style>
  .container1 { 
    width: 100vw;
    min-height: 200px;
    display: grid;
    /* 2Ìñâ 3Ïó¥*/
    
    grid-template-columns: 100px 100px 100px;
    grid-template-rows:  60px 60px;
    
    grid-template-columns: 1fr 2fr 1fr;
    grid-template-rows: repeat(2. 60px);


    grid-template-columns: 300px repeat(2, 1fr);
    
    grid-template-columns: 300px reapat(2, minmax(80px, 300px));
   /* ÏïÑÏù¥ÌÖúÎì§ Í∞ÑÍ≤©*/
  row-gap: 10px;
  column-gap: 10px;
  gap: 10px 20px;
  
  

  }

 
</style>

<div class="container1">
  <div class="item">item1</div>
  <div class="item">item2</div>
  <div class="item">item3</div>
  <div class="item">item4</div>
  <div class="item">item5</div>
  <div class="item">item6</div>
</div>

<hr>





<!-- 
  * justify-content / align-content (Ïª®ÌÖåÏù¥ÎÑà Í∏∞Ï§Ä)
  1) Ï†ÑÏ≤¥ Í∑∏Î¶¨Îìú(Ìä∏Îûô Î¨∂Ïùå)Î•º Ïª®ÌÖåÏù¥ÎÑà ÏïàÏóêÏÑú Ï†ïÎ†¨Ìï©ÎãàÎã§.
  2) Ïª®ÌÖåÏù¥ÎÑà ÌÅ¨Í∏∞Í∞Ä Í∑∏Î¶¨Îìú Ï¥ùÌï©Î≥¥Îã§ ÌÅ¥ Îïå Ìö®Í≥ºÍ∞Ä Î≥¥ÏûÖÎãàÎã§.
  3) Í∞í: flexÏôÄ Ïú†ÏÇ¨ (center, space-between, space-around, space-evenly, start/end)
-->

<style>
  .container2 {
    width: 420px;
    height: 180px;
    border: 1px dasher #aaa;

    display: grid;
    grid-template-columns: repeat(3, 80px);
    grid-template-rows: repeat(2, 60px);

    justify-content: start;
    justify-content: end;
    justify-content: center;
    justify-content: space-between;
    justify-content: space-around;

    align-content: start;
    align-content: space-evenly;


  }
</style>

<div class="container2">
  <div class="item">item1</div>
  <div class="item">item2</div>
  <div class="item">item3</div>
  <div class="item">item4</div>
  <div class="item">item5</div>
  <div class="item">item6</div>
</div>


<hr>
<style>
  .container3 {
    width: 400px;
    height: 180px;
    border: 1px dashed #aaa;
    
    display: grid;
    grid-template-columns: repeat(3,100px);
    grid-template-rows: repeat(2, 60px);
    grid-auto-rows: 80px;


    justify-items: start;
    justify-items: end;

    align-items: start;
    align-items: end;
    align-items: center;

    gap: 16px;
  
  }



</style>
<div class="container3">
  <div class="item">item1</div>
  <div class="item">item2</div>
  <div class="item">item3</div>
  <div class="item">item4</div>
  <div class="item">item5</div>
  <div class="item">item6</div>
</div>


<hr>

<!-- 
  * justify-items / align-items (ÏïÑÏù¥ÌÖú Í∏∞Ï§Ä)
     ‚Üí Í∞Å ÏÖÄ ÎÇ¥Î∂ÄÏóêÏÑú ÏïÑÏù¥ÌÖú Ï†ïÎ†¨ Î∞©ÏãùÏùÑ ÏßÄÏ†ïÌï©ÎãàÎã§.
-->

<style>
  .container4 {
    width: 360px;
    border: 1px dashed #aaa;

    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-auto-rows: 50px;
    gap: 6px;

  }

  .container4 .item1 {
    grid-column-start: 1;
    grid-column-end: 3;
  }

  .container4 .item2 {
    grid-column: 3/5;
    grid-row: 1/3;
  }

  .container4 .item3 {
    grid-row: 2/span 2;

  }

  .container4 .item4 {
    grid-row: 2/span 2;
  }

  .container4 .item7, .container4 .item8 {
    grid-column: 1/-1;
  }
</style>


<div class="container4">
  <div class="item item1">item1</div>
  <div class="item item2">item2</div>
  <div class="item item3">item3</div>
  <div class="item item4">item4</div>
  <div class="item item5">item5</div>
  <div class="item item6">item6</div>
  <div class="item item7">item7</div>
  <div class="item item8">item8</div>
</div>



<!-- 
  * grid-row / grid-column (ÏïÑÏù¥ÌÖú Î∞∞Ïπò)
  1) ÌäπÏ†ï Ïπ∏Ïóê ÏïÑÏù¥ÌÖúÏùÑ ÏßÅÏ†ë Î∞∞ÏπòÌïòÍ±∞ÎÇò, Ïπ∏ÏùÑ Í∞ÄÎ°ú/ÏÑ∏Î°úÎ°ú Î≥ëÌï©Ìï† Ïàò ÏûàÏäµÎãàÎã§.
  2) ÌòïÏãù: grid-column: start / end;  grid-row: start / end;
  3) span ÌÇ§ÏõåÎìú: ÏãúÏûëÏÑ†ÏóêÏÑú Î™á Ïπ∏ÏùÑ ÌôïÏû•Ìï†ÏßÄ ÏßÄÏ†ï
-->

<!-- 
  * grid-template-areas, grid-area
     ‚Üí Î†àÏù¥ÏïÑÏõÉÏùÑ Ïù¥Î¶ÑÏúºÎ°ú ÏÑ§Í≥ÑÌïòÍ≥†, ÏïÑÏù¥ÌÖúÏùÑ ÏòÅÏó≠ Ïù¥Î¶ÑÏóê Î∞∞ÏπòÌï©ÎãàÎã§.
-->
<br>


<style>
  .container5 {
    width: 360px;
    border: 1px solid #aaa;

    display: grid;

    grid-template-columns: repeat(3, 1fr);
    gap: 10px;


    grid-template-areas: 
    "a a a"
    "b c c"
    "b d d";
  }
</style>
<div class="container5">
