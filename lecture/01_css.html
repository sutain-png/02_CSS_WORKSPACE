<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 개요</title>
  <style>
    /* css 주석 쓰는 구문 */
    /* 컨트럴 슬러시 누르면 빠르게 주석쓸 수있음 */
    p {
      color: red; 
      background-color: yellow;
    }

    div {
      color: blueviolet;

    }

  </style>

  <link rel="stylesheet" href="../assets/styles/sample.css">
</head>
<body>
  <!--
	📌 CSS (Cascading Style Sheet)
	1. 웹 페이지의 디자인과 레이아웃을 담당하는 스타일 시트 언어 
	2. HTML의 기본 구조에 색상, 글꼴, 배치, 크기 등 시각적인 요소를 추가해 웹 페이지의 외관을 꾸밀 수 있습니다.
	3. CSS의 주요 특징 
	  1) 디자인과 구조 분리 
	      → 콘텐츠(HTML)과 디자인(CSS)을 분리하여 관리할 수 있습니다.
	      → 웹 문서의 유지보수가 용이해집니다.
	  2) 재사용성과 확장성
	      → 한번 정의한 CSS파일을 여러 페이지에서 재사용 가능합니다.
	      → 테마나 템플릿 형태로 확장도 가능합니다.
	  3) 다양한 적용 방법 
	      → internal (내부 스타일시트) : HTML <head> 내 <style> 태그에 작성
	      → external (외부 스타일시트) : 별도의 CSS 파일을 만들어 <link> 태그로 불러오기
	      → inline (인라인 스타일)     : 개별 HTML 태그의 style 속성에 직접 작성
	  4) 선택자와 선언부 구조
	      → CSS 규칙은 '선택자(selector)'와 '선언부(declaration)'로 구성됩니다.
	      → 선택자는 스타일을 적용할 HTML 요소를 지정하고, 선언부는 적용할 속성과 값을 정의합니다.
	  5) 계단식(Cascading)과 우선순위
	      → 계단식(Cascading)은 여러 스타일 규칙이 존재할 때 우선순위에 따라 적용되는 방식입니다.
	      → 우선순위는 !important > inline > internal,external 순으로 적용됩니다.
	  6) 반응형 디자인 지원
	      → PC, 태블릿, 스마트폰 등 다양한 기기에 맞춰 웹 페이지의 레이아웃을 유연하게 조정할 수 있는 기능입니다.
	  7) 박스 모델과 레이아웃 제어 
	      → CSS는 박스 모델(콘텐츠, 패딩, 테두리, 마진) 기반으로 레이아웃을 제어합니다.
	      → 요소의 크기와 위치를 세밀하게 조정할 수 있습니다.
	  8) 웹 표준 준수 
	      → CSS는 웹 표준을 준수하여 다양한 브라우저에서 일관된 디자인을 제공합니다.
	4. CSS 기본 문법
	    선택자(selector) {
	      style속성1: 값1;
	      style속성2: 값2;
	      ...
	    }
-->


<!-- 내부 스타일-->
<p>hellow css</p>
<div>안녕하세요</div>

<!-- 외부 스타일-->
<pre>반갑습니다</pre>

<!-- 인라인 스타일-->
<span style="color:lightgreen; font:700">화면 해성도 각각 센티미터</span>


<!-- 
  💡 CSS에서 사용하는 각종 단위
  1. CSS에서는 요소의 크기, 위치, 여백, 글꼴 등 다양한 속성에 여러 종류의 단위를 사용할 수 있습니다.
  2. 크게 절대 단위와 상대 단위로 나눌 수 있습니다.
  3. 절대 단위
    1) px (픽셀)
        → 화면의 실제 픽셀 수를 기준으로 한 단위입니다.
        → 화면 해상도나 브라우저 크기와 무관하게 항상 고정된 크기입니다.
        → 예: width: 100px;
    2) pt (포인트)
        → 인쇄 매체에서 주로 사용하는 단위로, 1pt는 1/72인치입니다.
    3) cm, mm, in
        → 각각 센티미터, 밀리미터, 인치 단위. 인쇄용 레이아웃에서 사용됩니다.
  4. 상대 단위
    1) % (퍼센트)
        → 부모(상위) 요소의 크기에 대한 백분율로 크기를 지정합니다.
        → 예: width: 50%; (부모의 절반 크기)
    2) em
        → 부모 요소의 font-size를 기준으로 한 상대 단위입니다.
        → 부모의 폰트 크기가 기준이며, 중첩될 경우 누적됩니다.
        → 부모에 따라 크기가 달라지므로 크기 예측이 어려운 편입니다.
        → 예: font-size: 2em; (부모 폰트 크기의 2배)
    3) rem
        → 루트 요소(<html>)의 font-size를 기준으로 한 상대 단위입니다.
        → 어디서 사용해도 항상 루트 폰트 크기를 기준으로 계산되므로 중첩되지 않습니다.
        → 언제나 루트 기준 크기이므로 크기 예측이 쉽습니다.
        → 예: font-size: 1.5rem; (html의 폰트 크기의 1.5배)
    4) vw (viewport width)
        → 브라우저 뷰포트(화면) 너비의 1%를 의미합니다.
        → 예: width: 50vw; (화면 너비의 50%)
    5) vh (viewport height)
        → 브라우저 뷰포트(화면) 높이의 1%를 의미합니다.
        → 예: height: 100vh; (화면 전체 높이)
    6) vmin, vmax
        → (1) 뷰포트의 너비와 높이 중 더 작은 값(vmin), 더 큰 값(vmax)의 1%를 의미합니다.
        → (2) 예: width: 50vmin; (뷰포트의 짧은 쪽 50%)
-->


</body>
</html>
