<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
  * HTML 요소 배치
  1) 블럭요소: 기본적으로 위에서 아래로 배치
  2) 인라인 요소: 기본적으로 왼쪽에서 오른쪽으로 배치
  
  * float 스타일 속성
  1) HTML 요소의 기본 배치 흐름을 무시하고 배치할 수 있게 해줌
  2) 화면으로부터 요소를 띄워서 왼쪽 또는 오른쪽으로 배치 가능
  -->

  <style>
    .wrap1 {
      border:1px solid gray;

    }

    .wrap1>div{
      width: 100px;
      height: 100px;
      border: 1px solid gray;

    }

    .wrap1>.box1 {
      background-color: red;

    }

    .wrap1>.box2 {
      background-color: yellow;
    }
  </style>

  <div class="wrap1">
    <div class="box1"></div>
    <div class="box2"></div>
    - **각 자리 모니터에 네임택이 부착되어 있습니다. 본인 이름을 확인한 후 자리를 세팅해 주세요.**
- 사물함(라커)은 초기 비밀번호 [000]으로 설정되어 있습니다. 6개월간 사용하게 될 개인 사물함이니, 비밀번호를 꼭 설정해 주세요.
- 설정 방법은 라커 문에 부착된 스티커를 참고해 주세요.
  </div>
</body>
</html>
