<style>
* {box-sizing: border-box;}
bod {padding: 20px;}

.container {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  justify-content: center;
}

.container .box {
  width: 100px;
  height: 100px;
  background-color: rgb(25, 120, 193);
  border-radius: 10px;

  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-weight: 900;
  font-size: 14px;

}

@keyframes bounce {
0%, 20%, 50%  {
  transform: translateY(0);
}

40% {
  transform: translateY(-20px);
}
60% {
transform: transslateY(-10px);
}
}

@keyframes rotate {
  from {
    transform: rotate(0deg)
  }
  to {
    transform: rotate(360deg);
  }
}

@keyframes pulse{
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.3);
    opacity:0.7;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}
@keyframes slide{
  0%, 100%{
    transform: translateX(0);
  }
  50% {
    transform: translateX(50px);
  }
}

@keyframes shake {
  0%, 100% {
    transform: translateX(5px);
  }
  25% {
    transform: translateX(-5px);
  }
  75% {
    transform: translateX(5px);
  }
}
</style>

<style>
  @keyframes colorChange {
    0% {background: cyan}
    50%{background: rgb(9, 158, 158);}
    100%{background: rgb(180, 79, 79);}
  }

  .complex-animation {
    animation:
      rotate 3s linear infinite,
      colorChange 2s ease-in-out infinite;
  }

  .hover-pause {
    animation: bounce 2s infinite;
  }
  .hover-pause hover {
    animation-play-state:paused;
  }

  .container .loading-spinner {
    border: 4px solid #fff;
    border-top: 4px solid rgb(39, 104, 243);
    border-radius: 50%;
    animation: rotate 1s linear infinite;
  }


  .card-flip {
    animation: flip 3s infinite;
  }

  @keyframes flip {
  0% {
    transform: rotateY(0deg);
  }
  50% {
    transform: rotateY(180deg);
  }
  100% {
    transform: rotateY(360deg);
  }
}
</style>

<div class="container">
  <div class="box" style="animation: bounce 2s infinite alternate;">bounce</div>
  <div class="box" style="animation: rotate 3s linear infinite">rotate</div>
  <div class="box" style="animation: pulse 1.5s 2s infinite">pulse</div>
  <div class="box" style="animation: slide 2s infinite;">slide</div>
  <div class="box" style="animation: shake 0.5s infinite">shake</div>
</div>
