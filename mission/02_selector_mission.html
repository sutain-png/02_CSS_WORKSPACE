<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자 미션</title>
<style>
  h1 {
    color: #ec34e0;
  }

  nav > ul {
    background-color: #3498db;
  }

  .content p {
    color: #044950;
  }

  h2 + p {
    color: #044950;
  }

  span {
    background-color: #f1c40f;
  }

</style>


</head>
<body>
  
<h1>웹 개발 입문</h1>
<nav>
  <ul>
    <li>홈</li>
    <li>소개</li>
    <li>서비스</li>
    <li>연락처</li>
  </ul>
</nav>

<div>
  <h2>웹 개발의 기초</h2>
  <p>웹 개발의 시작하는 첫 걸음입니다</p>
  <span>CSS</span>
  <p>디자인을 입힙니다.</p>
  <span>JavaScript</span>
</div>


</body>
</html>
